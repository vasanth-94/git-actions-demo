name : PR Check Workflow
on:
  pull_request:
jobs :
  MVN_clean :
    runs-on : ubuntu-latest
    steps :
      - name: Checkout code
        uses: actions/checkout@v2
      - uses: actions/setup-java@v4
        with:
           java-version: '17'
           distribution: 'temurin'
      - run : mvn clean install
  Spotless_check :
    runs-on : ubuntu-latest
    steps :
      - name: Checkout code
        uses: actions/checkout@v2
      - uses: actions/setup-java@v4
        with:
           java-version: '17'
           distribution: 'temurin'
      - name : spotless check
      - run : mvn spotless:check
